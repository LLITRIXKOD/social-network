<div class="container-fluid row">
  <div class="list-group col-md-2 m-2 mt-4">
    <a *ngFor="let user of users"
      routerLink="/detail/{{ user.id }}"
      class="list-group-item list-group-item-action">
      <span>{{ user.id }}. {{ user.firstName }} {{ user.lastName }}</span>
      <button class="btn btn-primary btn-sm" (click)="delete(user)" style="float: right;">x</button>
    </a>
  </div>
</div>
