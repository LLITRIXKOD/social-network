<div class="form w-25 mx-auto mt-5">
  <div class="form-group">
    <label for="email">Email address</label>
    <input [(ngModel)]="email" type="email" required class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [(ngModel)]="password" type="password" required class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
